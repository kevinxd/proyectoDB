<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>
    Por favor ingresa tus datos
  </ion-label>

  <ion-item>
  <ion-label floating>Email</ion-label>
<ion-input type="text" [(ngModel)]="userRegister.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="userRegister.password"></ion-input>
  </ion-item>

  <button ion-button color="light" (click)="registers(userRegister)">Registrarme</button>

</ion-content>
